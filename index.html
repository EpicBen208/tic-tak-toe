<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v7.0.0/css/all.css">
    <title>Tik-Tac-Toe</title>
</head>
<body>
    <h1 class="title">Tic-Tac-Toe</h1>
    <div class="grid">
        <button id="1-1" onclick="place(1,1)"></button>    <button id="1-2" onclick="place(2,1)"></button>    <button id="1-3" onclick="place(3,1)"></button>
        
        <button id="2-1" onclick="place(1,2)"></button>    <button id="2-2" onclick="place(2,2)"></button>    <button id="2-3" onclick="place(3,2)"></button>
        
        <button id="3-1" onclick="place(1,3)"></button>    <button id="3-2" onclick="place(2,3)"></button>    <button id="3-3" onclick="place(3,3)"></button>
        <h1 id="winner">Winner:</h1>
    </div>

    <script src="script.js"></script>
</body>
</html>
